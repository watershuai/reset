<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>

<body ontouchstart="">
<div class="container" id="container">
<div class="hd">
    <h1 class="page_title">举报投诉</h1>
</div>
<div class="bd">
  
    <div class="weui_cells_title">请选择举报原因</div>
    <div class="weui_cells weui_cells_radio">
      <label class="weui_cell weui_check_label" for="2">
        <div class="weui_cell_bd weui_cell_primary">
          <p>色情低俗</p>
        </div>
          <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="rule" id="2" value="2">
          <span class="weui_icon_checked"></span>
        </div>
      </label>
      <label class="weui_cell weui_check_label" for="3">
        <div class="weui_cell_bd weui_cell_primary">
          <p>暴力</p>
        </div>
          <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="rule" id="3" value="3">
          <span class="weui_icon_checked"></span>
        </div>
      </label>
      <label class="weui_cell weui_check_label" for="4">
        <div class="weui_cell_bd weui_cell_primary">
          <p>诱导欺诈</p>
        </div>
          <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="rule" id="4" value="4">
          <span class="weui_icon_checked"></span>
        </div>
      </label>
      <label class="weui_cell weui_check_label" for="5">
        <div class="weui_cell_bd weui_cell_primary">
          <p>政治敏感</p>
        </div>
          <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="rule" id="5" value="5">
          <span class="weui_icon_checked"></span>
        </div>
      </label>
      <label class="weui_cell weui_check_label" for="6">
        <div class="weui_cell_bd weui_cell_primary">
          <p>侵权</p>
        </div>
          <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="rule" id="6" value="6">
          <span class="weui_icon_checked"></span>
        </div>
      </label>
      <label class="weui_cell weui_check_label" for="1">
        <div class="weui_cell_bd weui_cell_primary">
          <p>其他</p>
        </div>
          <div class="weui_cell_ft">
            <input type="radio" class="weui_check" name="rule" id="1" value="1">
          <span class="weui_icon_checked"></span>
        </div>
      </label>
    </div>
    <div class="weui_cells_tips">请确保您的举报行为基于善意</div>
    <div class="weui_btn_area">
      <input type="hidden" name="token" value="{$_W[&#39;token&#39;]}">
      <a href="ok.html"><input class="weui_btn weui_btn_primary" name="submit" type="submit" value="确认"></a>
    </div>
  
</div>
</div>
<script>
wx.ready(function(){
  wx.hideAllNonBaseMenuItem();
  if (typeof(wxready)=="function") {
    wxready();
  }
});
</script>
<script>
          var util = (function(){
              var u = navigator.userAgent.toLowerCase();
              return {
                  isIphone : function(){return (RegExp("iphone").test(u) || RegExp("ipod touch").test(u))},
                  isIpad : function(){return RegExp("ipad").test(u)},
                  isAndroid : function(){return (RegExp("android").test(u) || RegExp("android 2").test(u))},
                  isMB : function(){return (util.isIphone() || util.isIpad() || util.isAndroid())}
              };
          })();
          window.util = util;
          (function(){
              if( !util.isMB() ){
                 // window.location.href = 'http://www.19ee.com/';      /**这里改返回你的PC访问端 */
              }
          })();
    </script>
</body>
</html>
